<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view transient="false">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <title>Лабораторная работа 3 - Стартовая страница</title>
    <h:outputStylesheet name="styles/reset.css"/>
    <h:outputStylesheet name="styles/clock.css"/>
</h:head>
<body class="start-page">
    <header>
        <h1>
            <h:outputText value="#{startPageBean.studentName}"/>
            <h:outputText value=" — группа "/>
            <h:outputText value="#{startPageBean.groupNumber}"/>
            <h:outputText value=" — "/>
            <h:outputText value="#{startPageBean.variantNumber}"/>
        </h1>
    </header>

    <main>
        <div class="clock" data-date="2024-12-25">
            <div>
                <div data-clock="years" data-numbers="101" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="seconds" data-numbers="60" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="minutes" data-numbers="60" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="hours" data-numbers="24" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="days" data-numbers="31" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="months" data-numbers="12" class="clock-face"></div>
            </div>
            <div>
                <div data-clock="day-names" data-numbers="7" class="clock-face"></div>
            </div>
            <button type="button" id="current-lang" class="current-lang-display">en</button>
        </div>

        <dialog id="language-dialog">
            <button type="button" id="btn-dialog-close" class="btn-dialog-close" autofocus="autofocus">✕</button>
            <div id="language-options" class="language-options"></div>
        </dialog>

        <h:link outcome="main" styleClass="link">
            <h:outputText value="Перейти к основной странице приложения"/>
        </h:link>
    </main>

    <script type="text/javascript" src="#{request.contextPath}/scripts/clock.js"></script>
</body>
</f:view>
</html>
